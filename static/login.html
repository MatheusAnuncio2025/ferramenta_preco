<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ferramenta de Precificação</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
    <style>
        .login-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-art-section">
            <svg width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <linearGradient id="art-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: #2ecc71; stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: #27ae60; stop-opacity: 1" />
                    </linearGradient>
                </defs>
                <rect width="800" height="600" fill="url(#art-gradient)" />
                <path d="M 150 500 C 200 400, 250 350, 300 400 S 400 500, 450 450" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="15" stroke-linecap="round"/>
                <path d="M 250 450 C 300 350, 350 300, 400 350 S 500 450, 550 400" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="15" stroke-linecap="round"/>
                <circle cx="580" cy="250" r="50" fill="rgba(255,255,255,0.2)" />
                <rect x="200" y="200" width="100" height="150" rx="15" fill="rgba(255,255,255,0.25)" />
                <rect x="320" y="150" width="100" height="200" rx="15" fill="rgba(255,255,255,0.15)" />
                <text x="400" y="550" font-family="Roboto, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="500">Precificação Inteligente</text>
            </svg>
        </div>
        <div class="login-form-section">
            <div class="login-box">
                <h1 class="login-title">Bem-vindo!</h1>
                <p class="login-subtitle">Acesse ou crie sua conta para otimizar suas vendas.</p>
                
                <div class="login-buttons-container">
                    <a href="/login?action=login" class="google-login-button">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Entrar com Google</span>
                    </a>
                    <a href="/login?action=register" class="google-login-button" style="background-color: #f7f7f7;">
                         <svg class="google-icon" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Cadastrar-se com Google</span>
                    </a>
                </div>
                <p class="login-info-text">
                    Ao se cadastrar, seu perfil aguardará aprovação de um administrador.
                </p>
                <p class="login-footer">© 2025 - Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>
</html>
