<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <a class="brand" href="/">Ferramenta de Precificação</a>
      <nav class="navbar-links"><!-- preenchido via app.js --></nav>
    </div>
    <div class="navbar-right" id="auth-container">
      <img id="profile-pic" class="avatar" alt="Avatar" />
      <span id="user-info"></span>
      <button id="logout-btn" class="app-button danger small">Logout</button>
    </div>
  </header>

  <main class="page">
    <h1>Configurações</h1>

    <section class="card">
      <h2>Lojas</h2>
      <div id="config-lojas"><!-- preenchido via JS --></div>
    </section>

    <section class="card">
      <h2>Regras de Negócio</h2>
      <div id="config-regras"><!-- preenchido via JS --></div>
    </section>
  </main>

  <!-- Containers utilitários -->
  <div id="toast-container" class="toast-container"></div>
  <div id="app-modal" class="modal-overlay"></div>

  <!-- Scripts -->
  <script src="/static/utils.js"></script>
  <script src="/static/app.js"></script>
  <script src="/static/pricingLogic.js"></script>
</body>
</html>
