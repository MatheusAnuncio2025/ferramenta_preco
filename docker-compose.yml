services:
  web:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      # se usar BigQuery localmente:
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-sa-key.json
      PORT: 8080
    volumes:
      # chaves GCP (opcional em dev; obrigat√≥rio se BigQuery estiver ativado)
      - type: bind
        source: ./gcp-sa-key.json
        target: /app/gcp-sa-key.json
        read_only: true
      # hot-reload
      - ./static:/app/static
      - ./app:/app/app
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/"]
      interval: 10s
      timeout: 3s
      retries: 5